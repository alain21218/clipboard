<mat-card [class.current-clipboard]="isCurrent">
    <mat-card-header *ngIf="isCurrent">
      <span>Actuellement dans le presse-papier</span>
    </mat-card-header>
    <mat-card-content>
      <pre *ngIf="clipitem.text && clipitem.text.length > 0" (click)="open(clipitem)">{{ clipitem.text }}</pre>
      <img *ngIf="clipitem.image" (click)="openImage(clipitem)" [src]="clipitem.image" alt="image">
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="cp.emit(clipitem)" *ngIf="!isCurrent">
          <mat-icon>content_copy</mat-icon>
      </button>
      <button mat-button (click)="favorite.emit(clipitem)">
        <mat-icon *ngIf="clipitem.favorite">start</mat-icon>
        <mat-icon *ngIf="!clipitem.favorite">star_border</mat-icon>
      </button>
      <button mat-button (click)="delete.emit(clipitem)" *ngIf="!isCurrent">
        <mat-icon>delete</mat-icon>
      </button>
      <div class="spacer"></div>
      <sub>{{ clipitem.time | date: 'dd/MM/yyyy HH:mm:ss' }}</sub>
    </mat-card-actions>
  </mat-card>
