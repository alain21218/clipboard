<p>{{ data.msg }}</p>
<div class="actions">
  <button mat-button *ngIf="data.cancel" (click)="close()">Annuler</button>
  <div class="spacer"></div>
  <button mat-button (click)="close('no')">Non</button>
  <button mat-raised-button color="primary"(click)="close('yes')">Oui</button>
</div>
